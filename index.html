<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="device-width, initial-scale=1.0"/>
    <title>Information form | By Yash</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <form action="mailto:yashkhanna1728@gmail.com"></form>
    <div class="form">
        <h1><u>College Form</u></h1>
        <fieldset class="f1">
            <legend>Personal Information</legend>
            <br>
            <label for="Your Name">Your Name:  <input type="text" id="name" name="name" placeholder="enter your name" required></label><br><br><br>
            <label for="DOB">DOB:  <input type="date" id="dob" name="dob" required></label><br><br><br>
            <label for="Address">Address:  <input type="text" id="address" name="address" placeholder="enter your address" required></label><br><br><br>
        </fieldset>
        <fieldset class="f2">
            <legend>Your Marks in College</legend>
              <label for="Computer Science">Computer Marks:  <input type="number" id="csmarks" name="marks" max="100" min="0"  required></label><br><br><br>
              <label for="Mathematics">Maths Marks:  <input type="number" id="mathmarks" name="marks" max="100" min="0"  required></label><br><br><br>
              <label for="Development">Dev Marks:  <input type="number" id="devmarks" name="marks" max="100" min="0" required></label><br><br><br>
        </fieldset>
        <fieldset class="f3">
            <legend>Suggestions</legend>
         <textarea row="100" cols="50" id="sug" placeholder="give us your feedback!"></textarea>
        </fieldset>

        <input type="submit" value="submit" class="submit">
    </div>
    <footer>
        <div class="footer">
            For any query: <a href="https://yashkhannaaa.github.io/cv/" target="_blank">contact us here.</a>
            <p>No Copyright @2022</p>
            <p>Yash Khanna</p>
        </div>
    </footer>
</body>
</html>
